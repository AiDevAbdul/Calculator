<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
        }

        .calculator {
            width: 320px;
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .display {
            width: 100%;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 2.5em;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #34495e;
            color: #ecf0f1;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #4a6278;
        }

        button:active {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .operator {
            background-color: #e67e22;
            color: white;
        }

        .operator:hover {
            background-color: #f39c12;
        }

        .clear {
            background-color: #c0392b;
            color: white;
        }

        .clear:hover {
            background-color: #e74c3c;
        }

        .delete {
            background-color: #c0392b;
            color: white;
        }

        .delete:hover {
            background-color: #e74c3c;
        }

        .equals {
            background-color: #27ae60;
            color: white;
        }

        .equals:hover {
            background-color: #2ecc71;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteInput()">DEL</button>
            <button class="operator" onclick="appendInput('/')">/</button>
            <button class="operator" onclick="appendInput('*')">*</button>

            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button class="operator" onclick="appendInput('-')">-</button>

            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button class="operator" onclick="appendInput('+')">+</button>

            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="zero" onclick="appendInput('0')">0</button>
            <button onclick="appendInput('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';

        function appendInput(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = '';
            }
            currentInput += value;
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            display.textContent = currentInput;
        }

        function deleteInput() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '') {
                currentInput = '0';
            }
            display.textContent = currentInput;
        }

        async function calculate() {
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ expression: currentInput })
                });

                const data = await response.json();

                if (response.ok) {
                    display.textContent = data.result;
                    currentInput = data.result.toString();
                } else {
                    display.textContent = `Error: ${data.error}`;
                    currentInput = '0';
                }
            } catch (error) {
                display.textContent = 'Error';
                currentInput = '0';
            }
        }
    </script>
</body>
</html>
